<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Generador de Perfiles Aleatorios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
        }
        select {
            flex: 1;
            background: white;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        #resultado {
            min-height: 200px;
        }
        .perfil {
            text-align: center;
        }
        .perfil img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #667eea;
            margin-bottom: 20px;
        }
        .perfil h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
        }
        .info p {
            margin: 8px 0;
            color: #666;
        }
        .info strong {
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        .error {
            text-align: center;
            padding: 20px;
            background: #fee;
            color: #c33;
            border-radius: 10px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Generador de Perfiles</h1>
        
        <div class="controls">
            <select id="generoSelect">
                <option value="">Cualquier g√©nero</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>
            <button id="generarBtn">Generar</button>
        </div>
        
        <div id="resultado"></div>
    </div>

    <script>
        const generarBtn = document.getElementById('generarBtn');
        const generoSelect = document.getElementById('generoSelect');
        const resultadoDiv = document.getElementById('resultado');

        generarBtn.addEventListener('click', generarPerfil);

        // ‚úÖ Implementaci√≥n completa de generarPerfil()
        async function generarPerfil() {
            // 1Ô∏è‚É£ Mostrar pantalla de carga
            mostrarLoading();

            // 2Ô∏è‚É£ Obtener el g√©nero seleccionado
            const genero = generoSelect.value;

            // 3Ô∏è‚É£ Construir la URL seg√∫n el g√©nero
            let url = "https://randomuser.me/api/";
            if (genero) {
                url += `?gender=${genero}`;
            }

            try {
                // 4Ô∏è‚É£ Hacer la petici√≥n con await fetch(url)
                const respuesta = await fetch(url);

                // 5Ô∏è‚É£ Verificar que respuesta.ok sea verdadero
                if (!respuesta.ok) {
                    throw new Error(`Error en la respuesta: ${respuesta.status}`);
                }

                // 6Ô∏è‚É£ Obtener los datos con await respuesta.json()
                const datos = await respuesta.json();

                // 7Ô∏è‚É£ Extraer el primer usuario del array results
                const usuario = datos.results[0];

                // Mostrar el perfil
                mostrarPerfil(usuario);

            } catch (error) {
                // 8Ô∏è‚É£ Manejar los errores con try/catch
                mostrarError(error.message);
            }
        }

        function mostrarLoading() {
            resultadoDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generando perfil...</p>
                </div>
            `;
        }

        function mostrarPerfil(usuario) {
            const html = `
                <div class="perfil">
                    <img src="${usuario.picture.large}" alt="${usuario.name.first}">
                    <h2>${usuario.name.first} ${usuario.name.last}</h2>
                    <div class="info">
                        <p><strong>üìß Email:</strong> ${usuario.email}</p>
                        <p><strong>üì± Tel√©fono:</strong> ${usuario.phone}</p>
                        <p><strong>üéÇ Edad:</strong> ${usuario.dob.age} a√±os</p>
                        <p><strong>üìç Ciudad:</strong> ${usuario.location.city}, ${usuario.location.country}</p>
                        <p><strong>üè† Direcci√≥n:</strong> ${usuario.location.street.number} ${usuario.location.street.name}</p>
                        <p><strong>üë§ Usuario:</strong> @${usuario.login.username}</p>
                    </div>
                </div>
            `;
            resultadoDiv.innerHTML = html;
        }

        function mostrarError(mensaje) {
            resultadoDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${mensaje}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
